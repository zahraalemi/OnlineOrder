<main class="pl-3 mt-5">

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col pb-4" *ngFor="let food of foods$ | async">
      <div class="card shadow-sm">
        <img src="{{food.imageUrl}}" alt="{{food.title}}" class="image-box">
        
        <div class="card-body box-carde">
          <span class="price-box shadow-sm">{{food.price | currency : "": true}}</span>
          <h5>{{food.title}}</h5>
          <p class="card-text">{{food.ingredients}}</p>
          
          <div class="d-flex justify-content-between align-items-center">
            <ng-template #elseblock>
            <div class="btn-group" >
              <button type="button"  class="btn btn-sm btn-outline-secondary attToCart" (click)="addToCart($event, food)" id="{{food.id}}"><i class="fas fa-cart-plus"></i> Add to Cart</button>
            </div>
            </ng-template>
            <div *ngIf="isActive && itemToEdit.id == food.id; else elseblock">
              <div class="d-flex align-items-center">
                <button class="btn" (click)=plusCartQt(food)><i class="fas fa-plus-square" ></i></button>
                 <div>quantity</div>
                <button class="btn" (click)=minusCartQt()><i class="fas fa-minus-square"></i></button>
            </div>
            </div>

            <small class="text-muted">{{food.category}}</small>
          </div>
        </div>
      </div>
    </div>
    
   
  </div>
</main>
